<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score-card">
                    <div id="home-score" class="score">0</div>
                </div>
                <div class="score-btn-container">
                    <button onclick="add1Home()" class="score-btn">+1</button>
                    <button onclick="add2Home()" class="score-btn">+2</button>
                    <button onclick="add3Home()" class="score-btn">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="score-card">
                    <div id="guest-score" class="score">0</div>   
                 </div>
                <div class="score-btn-container">
                    <button onclick="add1Guest()" class="score-btn">+1</button>
                    <button onclick="add2Guest()" class="score-btn">+2</button>
                    <button onclick="add3Guest()" class="score-btn">+3</button>
                </div>
            </div>
        </div>
        <button onclick="newGame()" class="new-game-btn">New Game</button>
        <script src="index.js"></script>
    </body>
</html>
